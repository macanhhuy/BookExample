<section data-ng-controller="BooksController" data-ng-init="find()">
    <div class="page-header">
        <h1>Books</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="book in books" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <a data-ng-href="#!/books/{{book._id}}" class="list-group-item">
            <img ng-src="{{ book.thumbnail }}">
            <h4 class="list-group-item-heading" data-ng-bind="book.name"></h4>
             <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="book.created | date:'medium'"></span>
                by
                <span data-ng-bind="book.user.displayName"></span>
            </small>
        </a>
        </div>
        
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!books.$resolved || books.length">
    	No Books yet, why don't you <a href="/#!/books/create">create one</a>?
    </div>
</section>
